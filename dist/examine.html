		<script type="text/html" id="switchTpl">
			<!-- 这里的 checked 的状态只是演示 -->
			<input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="开|关" lay-filter="sexDemo">
		</script>

		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//JavaScript代码区域
			layui.use(['form', 'table'], function() {
				var form = layui.form,
					table = layui.table;

				table.render({
					elem: '#accounts',
					height: 450,
					url: './user.json',
					page: true,
					cellMinWidth: 80,
					cols: [
						[{
								type: 'checkbox',
								fixed: 'left'
							},
							{
								field: 'id',
								title: 'ID',
								sort: true
							}, {
								field: 'name',
								title: '姓名'
							}, {
								field: 'datereg',
								title: '注册日期',
								sort: true
							},
							{
								field: 'dateexa',
								title: '审核日期',
								sort: true
							}, {
								field: 'switch',
								title: '启用',
								templet: '#switchTpl',
								unresize: true
							}
						]
					]
				});
				
			});
		</script>
