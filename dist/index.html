		<script>
			//JavaScript代码区域
			layui.use(['form', 'laydate', 'layer'], function() {
				var form = layui.form,
					laydate = layui.laydate,
					layer = layui.layer;

				laydate.render({
					elem: '#test1', //指定元素
					range: true
				});

				layer.open({
					type: 2,
					title: 'xx超标报警提醒',
					area: ['700px', '400px'],
					content: 'iframe/warning.html' //这里content是一个普通的String
				});
			});

			$('#jstree_demo').jstree({
				'plugins': ['checkbox'],
				'core': {
					'data': [{
						'text': '设备',
						'state': {
							'opened': true
						},
						'children': [{
								'text': '周口',
								'children': [{
										'text': '淮阳',
										'icon': 'none'
									},
									{
										'text': '扶沟',
										'icon': 'none'
									},
									{
										'text': '商水',
										'icon': 'none'
									}
								],
								'state': {
									'opened': true
								}
							},
							{
								'text': '焦作',
								'children': [{
										'text': 'bootstrap.js',
										'icon': 'none'
									},
									{
										'text': 'hplus.min.js',
										'icon': 'none'
									},
									{
										'text': 'jquery.min.js',
										'icon': 'none'
									},
									{
										'text': 'jsTree.min.js',
										'icon': 'none'
									},
									{
										'text': 'custom.min.js',
										'icon': 'none'
									}
								],
								'state': {
									'opened': true
								}
							},
							{
								'text': '安阳',
								'children': [{
										'text': 'layout.html',
										'icon': 'none'
									},
									{
										'text': 'navigation.html',
										'icon': 'none'
									},
									{
										'text': 'navbar.html',
										'icon': 'none'
									},
									{
										'text': 'footer.html',
										'icon': 'none'
									},
									{
										'text': 'sidebar.html',
										'icon': 'none'
									}
								],
								'state': {
									'opened': true
								}
							}
						]
					}]
				}
			}).on('loaded.jstree', function(e, data) {
				var inst = data.instance;
				var obj = inst.get_node(e.target.firstChild.firstChild);

				inst.select_node(obj);
			});

			var dom = document.getElementById("bottom");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			$.get('js/aqi.json', function(data) {
				myChart.setOption(option = {
					tooltip: {
						trigger: 'axis'
					},
					xAxis: {
						data: data.map(function(item) {
							return item[0];
						})
					},
					yAxis: {
						splitLine: {
							show: false
						}
					},

					dataZoom: [{
						startValue: '2014-06-01'
					}, {
						type: 'inside'
					}],

					series: {
						name: 'pm2.5',
						type: 'line',
						data: data.map(function(item) {
							return item[1];
						}),
						markLine: {
							silent: true,
							data: [{
								yAxis: 50
							}, {
								yAxis: 100
							}, {
								yAxis: 150
							}, {
								yAxis: 200
							}, {
								yAxis: 300
							}]
						}
					}
				});
			});;
			if(option && typeof option === "object") {
				myChart.setOption(option, true);
			}
		</script>
