		<script>
			//JavaScript代码区域
			layui.use(['form', 'laydate', 'table'], function() {
				var table = layui.table,
					laydate = layui.laydate,
					form = layui.form;

				table.render({
					elem: '#demo',
					height: 440,
					url: './table.json',
					page: true,
					cellMinWidth: 80,
					cols: [
						[ //表头
							{
								field: 'id',
								title: 'ID',
								sort: true,
								fixed: 'left'
							}, {
								field: 'temperature',
								title: '温度',
								sort: true
							}, {
								field: 'humidity',
								title: '湿度',
								sort: true
							}, {
								field: 'speed',
								title: '风速',
								sort: true
							}, {
								field: 'pm2',
								title: 'PM2.5',
								sort: true
							}, {
								field: 'pm10',
								title: 'PM10',
								sort: true
							}, {
								field: 'watertemperature',
								title: '水温',
								sort: true
							}
						]
					]
				});

				laydate.render({
					elem: '#test1', //指定元素
					range: true
				});

			});
		</script>
