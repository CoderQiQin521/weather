<!DOCTYPE html>
<html>
	<!-- 头部资源 -->
	@@include('public/head.html')

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<!-- 导航 -->
			@@include('public/header.html')
			<!-- 菜单 -->
			@@include('public/nav.html')

			<div class="layui-body" style="top: 60px;">
				<!-- 内容主体区域 -->
				<div class="w-container">
					<fieldset class="layui-elem-field layui-field-title">
						<legend>用户列表</legend>
					</fieldset>
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
								<button id="allOpen" class="layui-btn" type="button">
											全部开启
										</button>
							</div>
							<div class="layui-inline">
								<button id="allClose" class="layui-btn layui-btn-danger" type="button">
											全部禁用
										</button>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">关键词</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input" placeholder="请输入id或姓名" name="keywords" autocomplete="off" />
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn" lay-submit>
											<i class="layui-icon">&#xe615;</i>
											查询
										</button>
							</div>
						</div>
					</form>
					<form class="layui-form" action="">
					<table class="layui-table">
						<colgroup>
							<col width="50">
							<col width="150">
						</colgroup>
						<thead>
							<tr>
								<th>用户名</th>
								<th>姓名</th>
								<th>电话</th>
								<th>注册日期</th>
								<th>状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							
							<tr>
								<td>asdas454646</td>
								<td>老王</td>
								<td>1383838438</td>
								<td>2018-02-03</td>
								<td><input type="checkbox" name="switch" lay-skin="switch"></td>
								<td><a class="layui-btn layui-bg-blue layui-btn-xs" lay-event="edit">权限</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></td>
							</tr>
							
						</tbody>
					</table>
					</form>
				</div>
			</div>
			<!-- 底部版权 -->
			@@include('public/footer.html')

			<!-- 移动导航 -->
			@@include('public/mobile-nav.html')
		</div>

		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//JavaScript代码区域
			layui.use(['form'], function() {
				var form = layui.form;

			});
		</script>
	</body>

</html>
