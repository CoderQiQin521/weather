<!DOCTYPE html>
<html>
	<!-- 头部资源 -->
	@@include('public/head.html')

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<!-- 导航 -->
			@@include('public/header.html')
			<!-- 菜单 -->
			@@include('public/nav.html')

			<div class="layui-body">
				<!-- 内容主体区域 -->
				<div class="w-container">
					<form class="layui-form layui-form-pane" action="">

						<div class="layui-form-item">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-block">
								<input type="text" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">旧密码</label>
							<div class="layui-input-block">
								<input type="password" name="oldpassword" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">新密码</label>
							<div class="layui-input-block">
								<input type="password" name="newpassword" placeholder="请输入新密码" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-row layui-col-space10">
								<div class="layui-col-md1 layui-col-xs12">
									<button type="button" class="layui-btn layui-btn-warm layui-btn-fluid" id="avatar">
  <i class="layui-icon">&#xe67c;</i>上传头像
</button>
								</div>
								<div class="layui-col-md1 layui-col-xs12">
									<button class="layui-btn layui-btn-fluid" lay-submit>
									<i class="layui-icon">&#xe618;</i>
									修改
								</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- 底部版权 -->
			@@include('public/footer.html')

			<!-- 移动导航 -->
			@@include('public/mobile-nav.html')
		</div>

		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//JavaScript代码区域
			layui.use(['form', 'upload'], function() {
				var form = layui.form,
					upload = layui.upload;

				upload.render({
					elem: '#avatar',
					url: '', //上传接口
					done: function(res) {
						//上传完成回调
					},
					error: function() {
						//请求异常回调
					}
				})
			});
		</script>
	</body>

</html>
