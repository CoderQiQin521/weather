<!DOCTYPE html>
<html>
	<!-- 头部资源 -->
	@@include('public/head.html')

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<!-- 导航 -->
			@@include('public/header.html')
			<!-- 菜单 -->
			@@include('public/nav.html')

			<div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
				<!-- 内容主体区域 -->
				<ul class="layui-tab-title site-demo-title">
					<li class="layui-this">待审核</li>
					<li>已审核</li>
				</ul>
				<div class="layui-body layui-tab-content site-demo site-demo-body">
					<div class="layui-tab-item layui-show">
						<div class="layui-main">
							<form class="layui-form layui-form-pane" action="">
								<table class="layui-table">
									<colgroup>
										<col width="150">
										<col width="200">
										<col>
									</colgroup>
									<thead>
										<tr>
											<th>昵称</th>
											<th>加入时间</th>
											<th>签名</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>贤心</td>
											<td>2016-11-29</td>
											<td>人生就像是一场修行</td>
										</tr>
										<tr>
											<td>许闲心</td>
											<td>2016-11-28</td>
											<td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
					<div class="layui-tab-item">
						<div class="layui-main">
							<form class="layui-form layui-form-pane" action="">
								<div class="layui-form-item">
									<div class="layui-inline">
										<button id="allOpen" class="layui-btn" type="button">
											全部开启
										</button>
									</div>
									<div class="layui-inline">
										<button class="layui-btn layui-btn-danger" type="button">
											全部禁用
										</button>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">关键词</label>
										<div class="layui-input-block">
											<input type="text" class="layui-input" placeholder="请输入id或姓名" name="keywords" autocomplete="off" />
										</div>
									</div>
									<div class="layui-inline">
										<button class="layui-btn" lay-submit>
											<i class="layui-icon">&#xe615;</i>
											查询
										</button>
									</div>
								</div>
							</form>
							<table id="accounts" lay-filter="test"></table>
						</div>
					</div>
				</div>
			</div>
			<!-- 底部版权 -->
			@@include('public/footer.html')

			<!-- 移动导航 -->
			@@include('public/mobile-nav.html')
		</div>

		<script type="text/html" id="switchTpl">
			<!-- 这里的 checked 的状态只是演示 -->
			<input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="开|关" lay-filter="sexDemo">
		</script>

		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//JavaScript代码区域
			layui.use(['form', 'table'], function() {
				var form = layui.form,
					table = layui.table;

				table.render({
					elem: '#accounts',
					height: 450,
					url: './user.json',
					page: true,
					cellMinWidth: 80,
					cols: [
						[{
								type: 'checkbox',
								fixed: 'left'
							},
							{
								field: 'id',
								title: 'ID',
								sort: true
							}, {
								field: 'name',
								title: '姓名'
							}, {
								field: 'datereg',
								title: '注册日期',
								sort: true
							},
							{
								field: 'dateexa',
								title: '审核日期',
								sort: true
							}, {
								field: 'switch',
								title: '启用',
								templet: '#switchTpl',
								unresize: true
							}
						]
					]
				});
				
			});
		</script>
	</body>

</html>
