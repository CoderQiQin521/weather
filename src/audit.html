<!DOCTYPE html>
<html>
	<!-- 头部资源 -->
	@@include('public/head.html')

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<!-- 导航 -->
			@@include('public/header.html')
			<!-- 菜单 -->
			@@include('public/nav.html')

			<div class="layui-body">
				<!-- 内容主体区域 -->
				<div class="w-container">
					<fieldset class="layui-elem-field layui-field-title">
						<legend>待审核</legend>
					</fieldset>
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
								<button id="allOpen" class="layui-btn" type="button">
											全部开启
										</button>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layui-btn-danger" type="button">
											全部禁用
										</button>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">关键词</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input" placeholder="请输入id或姓名" name="keywords" autocomplete="off" />
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn" lay-submit>
											<i class="layui-icon">&#xe615;</i>
											查询
										</button>
							</div>
						</div>
					</form>
					<table id="accounts" lay-filter="test"></table>
				</div>
			</div>
			<!-- 底部版权 -->
			@@include('public/footer.html')

			<!-- 移动导航 -->
			@@include('public/mobile-nav.html')
		</div>

		<script type="text/html" id="switchTpl">
			<!-- 这里的 checked 的状态只是演示 -->
			<input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="开|关" lay-filter="sexDemo">
		</script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">权限</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//JavaScript代码区域
			layui.use(['form', 'table'], function() {
				var form = layui.form,
					table = layui.table;

				table.render({
					elem: '#accounts',
					height: 450,
					url: './user.json',
					page: true,
					cellMinWidth: 80,
					cols: [
						[{
								field: 'id',
								title: '用户名',
								sort: true,
								fixed: 'left'
							}, {
								field: 'name',
								title: '姓名'
							}, {
								field: 'datereg',
								title: '注册日期',
								sort: true
							},
							{
								field: 'switch',
								title: '启用',
								templet: '#switchTpl',
								unresize: true
							},
							{
								field: 'operation',
								title: '操作',
								templet: '#barDemo'
							}
						]
					]
				});
			});
		</script>
	</body>

</html>
