<!DOCTYPE html>
<html>
	<!-- 头部资源 -->
	@@include('public/head.html')

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<!-- 导航 -->
			@@include('public/header.html')
			<!-- 菜单 -->
			@@include('public/nav.html')

			<div class="layui-body" style="top: 60px;">
				<div class="w-container">
					<fieldset class="layui-elem-field layui-field-title">
						<legend>数据查询</legend>
					</fieldset>
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
								<button class="layui-btn layui-btn-danger" type="button">
									<i class="layui-icon">ဂ</i>
									刷新
								</button>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">数据类型</label>
								<div class="layui-input-block">
									<select name="data" lay-verify="required">
										<option value=""></option>
										<option value="0">温度</option>
										<option value="1">湿度</option>
										<option value="2">PM2.5</option>
										<option value="3">PM10</option>
										<option value="4">噪声</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">地区</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value=""></option>
										<option value="0">北京</option>
										<option value="1">上海</option>
										<option value="2">广州</option>
										<option value="3">深圳</option>
										<option value="4">杭州</option>
										<option value="5">洛阳</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">设备</label>
								<div class="layui-input-block">
									<input type="text" name="keywords" placeholder="" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">日期</label>
								<div class="layui-input-block">
									<input class="layui-input" name="date" placeholder="请选择日期" autocomplete="off" type="text" id="test1">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">平均类型</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="0">日平均</option>
										<option value="1">小时平均</option>
										<option value="2">分钟平均</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">平均值</label>
								<div class="layui-input-block">
									<input type="text" name="" placeholder="" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn" lay-submit>
									<i class="layui-icon">&#xe615;</i>
									查询
								</button>
							</div>
						</div>
					</form>
					<div class="layui-row">
						<table id="demo" lay-filter="test"></table>
					</div>
				</div>
			</div>
			<!-- 底部版权 -->
			@@include('public/footer.html')

			<!-- 移动导航 -->
			@@include('public/mobile-nav.html')
		</div>

		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/demo1.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//JavaScript代码区域
			layui.use(['form', 'laydate', 'table'], function() {
				var table = layui.table,
					laydate = layui.laydate,
					form = layui.form;

				table.render({
					elem: '#demo',
					height: 440,
					url: './table.json',
					page: true,
					cellMinWidth: 80,
					cols: [
						[ //表头
							{
								field: 'id',
								title: '设备ID',
								sort: true,
								fixed: 'left'
							}, {
								field: 'temperature',
								title: '温度',
								sort: true
							}, {
								field: 'address',
								title: '地址',
								sort: false
							}, {
								field: 'averagevalue',
								title: '平均值',
								sort: true
							}, {
								field: 'date',
								title: '记录日期',
								sort: true
							}
						]
					]
				});

				laydate.render({
					elem: '#test1', //指定元素
					range: true
				});

			});
		</script>
	</body>

</html>
